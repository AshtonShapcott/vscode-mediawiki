$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: MediaWiki
scopeName: source.mediawiki
fileTypes:
  - mediawiki
  - wiki

patterns:
  - include: "#comment"
  - include: "#nowiki"
  - include: "#inserted"
  - include: "#deleted"
  - include: "#emphasis"
  - include: "#block"
  - include: "#tag"
  - include: "#table"
  - include: "#heading"
  - include: "#link"
  - include: "#list"
  - include: "#template"

repository:

  nowiki:
    patterns:
      - name: meta.tag.block.nowiki
        begin: (<)(nowiki)(>)
        end: (</)(nowiki)(>)
        beginCaptures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: entity.name.tag }
          3: { name: punctuation.definition.tag.end }
        endCaptures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: entity.name.tag }
          3: { name: punctuation.definition.tag.end }

  inserted:
    patterns:
      -
        name: meta.tag.block.inserted
        begin: (<)(ins|u)(.*?)(>)
        end: (</)(\2)(>)
        beginCaptures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: entity.name.tag }
          3:
            patterns:
              - include: "#attribute"
          4: { name: punctuation.definition.tag.end }
        endCaptures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: entity.name.tag }
          3: { name: punctuation.definition.tag.end }
        contentName: markup.underline
  
  deleted:
    patterns:
      -
        name: meta.tag.block.deleted
        begin: (<)(del|s)(.*?)(>)
        end: (</)(\2)(>)
        beginCaptures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: entity.name.tag }
          3:
            patterns:
              - include: "#attribute"
          4: { name: punctuation.definition.tag.end }
        endCaptures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: entity.name.tag }
          3: { name: punctuation.definition.tag.end }
        contentName: markup.deleted

  list:
    patterns:
      - name: markup.list
        match: ^([#*;:]+).*$
        captures:
          1: { name: markup.bold }

  template:
    patterns:
      - name: meta.template
        begin: ({{)([^\|]*)
        end: (}})
        beginCaptures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: entity.name.function }
        endCaptures:
          1: { name: punctuation.definition.tag.end }
        patterns:
          - name: meta.template.attribute
            begin: "(\\|)([^\\|]*?)="
            end: "(?=}}|[|])"
            beginCaptures:
              1: { name: punctuation.definition.tag.begin }
              2: { name: entity.other.attribute-name }
            patterns:
              - include: "$self"
          - name: meta.template.value
            match: "(\\|)(.*)"
            captures:
              1: { name: punctuation.definition.tag.begin }

  link:
    patterns:
      - name: meta.tag.link.internal
        match: (\[\[)([^\|]*)((\|)(.*))?(\]\])
        captures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: markup.underline.link }
          4: { name: punctuation.definition.tag }
          5: { name: string.unquoted }
          6: { name: punctuation.definition.tag.end }
      - name: meta.tag.link.external
        match: (\[)(.*?)[\s]+(.*?)(\])
        captures:
          1: { name: punctuation.definition.tag.begin }
          2:
            patterns:
              - include: "#url"
          3: { name: string.unquoted }
          4: { name: punctuation.definition.tag.end }

  block:
    patterns:
      - name: meta.tag.block.any.html
        begin: (<)(\w+)(.*?)(>)
        end: (</)(\2)(>)
        beginCaptures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: entity.name.tag.block.any }
          3:
            patterns:
              - include: "#attribute"
          4: { name: punctuation.definition.tag.end }
        endCaptures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: entity.name.tag.block.any }
          3: { name: punctuation.definition.tag.end }
        patterns:
          - include: "#tag"

  comment:
    name: comment.block.html
    begin: "<!--"
    end: "-->"
    captures:
      0: { name: punctuation.definition.comment.html }
    patterns:
      - match: "\\G-?>"
        name: invalid.illegal.characters-not-allowed-here.html
      - match: "<!--(?!>)|<!-(?=-->)"
        name: invalid.illegal.characters-not-allowed-here.html
      - match: "--!>"
        name: invalid.illegal.characters-not-allowed-here.html

  emphasis:
    patterns:
      - match: (('''''.*'''''))
        captures:
          1: { name: markup.bold }
          2: { name: markup.italic }
      - name: markup.bold
        match: "'''.*'''"
      - name: markup.italic
        match: "''.*''"

  heading:
    patterns:
      - name: meta.tag.block.heading
        match: (===?=?=?=?)(.*)(\1)
        captures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: markup.bold }
          3: { name: punctuation.definition.tag.end }

  tag:
    patterns:
      - name: meta.tag.begin
        match: "(</?)(\\w+)(.*?)(/?>)"
        captures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: entity.name.tag.block.any }
          3:
            patterns:
              - include: "#attribute"
          4: { name: punctuation.definition.tag.end }
      - name: meta.tag.end
        match: "(</)(\\w+)(>)"
        captures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: entity.name.tag.block.any }
          3: { name: punctuation.definition.tag.end }

  table:
    patterns:
      - name: meta.tag.block.table
        begin: "^\\s*({\\|)(.*?)$"
        end: "^\\s*\\|}"
        beginCaptures:
          1: { name: punctuation.definition.tag.begin }
          2:
            patterns:
              - include: "#attribute"
          3: { name: invalid.illegal }
        endCaptures:
          0: { name: punctuation.definition.tag.end }
        patterns:
          - include: "#template"
          - include: "#caption"
          - include: "#row"
          - include: "#heading"
          - include: "#data"
    repository:
      caption:
        name: meta.tag.block.table-caption
        begin: "^\\s*(\\|\\+)"
        end: "$"
        beginCaptures:
          1: { name: punctuation.definition.tag.begin }

      row:
        name: meta.tag.block.table-row
        match: "^\\s*(\\|\\-)[\\s]*(.*)"
        captures:
          1: { name: punctuation.definition.tag.begin }
          2: { name: invalid.illegal }
      
      heading:
        name: meta.tag.block.table.heading
        begin: ^\s*(!)((.*?)(\|))?(.*?)(?=!!)
        end: $
        beginCaptures:
          1: { name: punctuation.definition.tag.begin }
          3:
            patterns:
              - include: "#attribute"
          4: { name: punctuation.definition.tag }
          5: { name: markup.bold }
        patterns:
          -
            name: meta.tag.block.table.heading.inline
            match: (!!)((.*?)(\|))?(.*?)(?=(!!)|$)
            captures:
              1: { name: punctuation.definition.tag.begin }
              3:
                patterns:
                  - include: "#attribute"
              4: { name: punctuation.definition.tag }
              5: { name: markup.bold }
      
      data:
        name: meta.tag.block.table-data
        begin: ^\s*(\|)((.*?)(\|^[\|]))?
        end: "$"
        beginCaptures:
          1: { name: punctuation.definition.tag.begin }
          3:
            patterns:
              - include: "#attribute"
          4: { name: punctuation.definition.tag }
        patterns:
          - name: meta.tag.block.table-heading
            match: (\|\|)((.*?)(\|^[\|]))?
            captures:
              1: { name: punctuation.definition.tag.begin }
              3:
                patterns:
                  - include: "#attribute"
              4: { name: punctuation.definition.tag }

  attribute:
    patterns:
      - match: "(\\w?)[ ]*(=[ ]*(([\"].*?[\"])|(['].*?['])))?"
        captures:
          1: { name: entity.other.attribute-name }
          4: { name: string.quoted.double }
          5: { name: string.quoted.single }

  url:
    patterns:
      - name: markup.underline.link
        match: (?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:\/?#\[\]@!\$&'\(\)\*\+,;=.]+
      - name: invalid.illegal.characters-not-allowed-here
        match: .*